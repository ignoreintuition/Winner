<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WINNER | HOME</title>
    <link rel="stylesheet" href="css/main.css" media="all">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
<body>
    <div class="row">
        <div id="header" class="col-md-12">
            <H1> WINNER </H1>
            <H2> A new way to share your life achievments with your friends </H2>
        </div>
    </div>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="index.html">Home</a></li>
        <li role="presentation"><a href="achievement.html">Achievements</a></li>
        <li role="presentation"><a href="profile.html">Profile</a></li>
        <li role="presentation" class="active"><a href="profile.html">Detail</a></li>
    </ul>
    <div class="content content-item">
    </div>
    <div class="row">
        <div id="footer" class="col-md-12">
            <div class="row">
                <div class = "ftr-l col-xs-6">
                    <p> Copyright Resurgence Web Design 2016.</p>
                </div>
                <div class = "ftr-r col-xs-6">
                    <p> www.resurgencewebdesign.com</p>
                </div>
            </div>
        </div>
    </div>
    <script id = "award-template" type = "text/x-handlebars-template">
    <div class="row">
    <div class="col-md-2">
    <img class="award" height="100px" src="{{image}}">
    </div>
    <div class="col-md-6">
    <h1>{{heading}}.</h1> <p>{{description}}</p>
    </div>
    <div class="col-md-4">
    <h4>Share your achievement: </h4>
    <h5> {{title}} </h4>
    <a href="http://twitter.com/home/?status={{title}} - {{description}}" target="_blank">
    <button type="button" class="btn btn-default" aria-label="Left Align"> 
    <span class="fa fa-twitter" aria-hidden="true">
    </span>
    </button></a>
    <button type="button" class="btn btn-default" aria-label="Left Align"> 
    <span class="fa fa-facebook-official" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="Left Align"> 
    <span class="fa fa-instagram" aria-hidden="true"></span>
    </button>
    </div>
    </div>
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/item.js"></script>
</body>
</html>
